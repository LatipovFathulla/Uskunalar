{% load static %}
<style>
.area {
  background: #FFE700;
  width: 100%;
  max-width: 800px;
  margin: auto;
  transform: translateY(45%);
}
.drone-wrapper {
  animation: drone-flying 10s linear infinite;
}
.drone {
  animation: drone-hover 5s linear infinite;
}
.machine {
  animation: drive 12s linear infinite .5s;
}
.door rect:nth-child(20) { animation: open-door 10s steps(1, start) infinite; animation-delay: .1s; }
.door rect:nth-child(19) { animation: open-door 10s steps(1, start) infinite; animation-delay: .2s; }
.door rect:nth-child(18) { animation: open-door 10s steps(1, start) infinite; animation-delay: .3s; }
.door rect:nth-child(17) { animation: open-door 10s steps(1, start) infinite; animation-delay: .4s; }
.door rect:nth-child(16) { animation: open-door 10s steps(1, start) infinite; animation-delay: .5s; }
.door rect:nth-child(15) { animation: open-door 10s steps(1, start) infinite; animation-delay: .6s; }
.door rect:nth-child(14) { animation: open-door 10s steps(1, start) infinite; animation-delay: .7s; }
.door rect:nth-child(13) { animation: open-door 10s steps(1, start) infinite; animation-delay: .8s; }
.door rect:nth-child(12) { animation: open-door 10s steps(1, start) infinite; animation-delay: .9s; }
.door rect:nth-child(11) { animation: open-door 10s steps(1, start) infinite; animation-delay: 1s; }
.door rect:nth-child(10) { animation: open-door 10s steps(1, start) infinite; animation-delay: 1.1s; }
.door rect:nth-child(9) { animation: open-door 10s steps(1, start) infinite; animation-delay: 1.2s; }
.door rect:nth-child(8) { animation: open-door 10s steps(1, start) infinite; animation-delay: 1.3s; }
.door rect:nth-child(7) { animation: open-door 10s steps(1, start) infinite; animation-delay: 1.4s; }
.door rect:nth-child(6) { animation: open-door 10s steps(1, start) infinite; animation-delay: 1.5s; }
.door rect:nth-child(5) { animation: open-door 10s steps(1, start) infinite; animation-delay: 1.6s; }
.door rect:nth-child(4) { animation: open-door 10s steps(1, start) infinite; animation-delay: 1.7s; }
.door rect:nth-child(3) { animation: open-door 10s steps(1, start) infinite; animation-delay: 1.8s; }
.door rect:nth-child(2) { animation: open-door 10s steps(1, start) infinite; animation-delay: 1.9s; }
.door rect:nth-child(1) { animation: open-door 10s steps(1, start) infinite; animation-delay: 2.0s; }

@keyframes drone-flying {
    0% { transform: translateX(0%) translateY(0%) rotate(0deg); }
    10% { transform: translateX(0%) translateY(0%) rotate(0deg); }
    30% { transform: translateX(700%) translateY(0%) rotate(10deg); }
    70% { transform: translateX(700%) translateY(50%) rotate(-10deg); }
    90% { transform: translateX(0%) translateY(0%) rotate(-5deg); }
    100% { transform: translateX(0%) translateY(0%) rotate(0deg); }
}

@keyframes drone-hover {
    0% { transform: translateX(0%) translateY(45%) rotate(-3deg); }
    25% { transform: translateX(0%) translateY(23%) rotate(-5deg); }
    50% { transform: translateX(0%) translateY(15%) rotate(-3.5deg); }
    75% { transform: translateX(0%) translateY(23%) rotate(-2deg); }
    100% { transform: translateX(0%) translateY(45%) rotate(-3deg); }
}

@keyframes drive {
  0% {
    transform: translateX(0%);
  }
  10% {
    transform: translateX(0%);
  }
  40% {
    transform: translateX(-250%);
  }
  50% {
    transform: translateX(-250%);
  }
  90% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(0%);
  }
}
@keyframes open-door {
  from {
		opacity: 1;
	}
	to {
		opacity: 0;
	}
}
@-moz-document url-prefix() {
  @keyframes drone-flying {
      0% { transform: translateX(0%) translateY(0%) rotate(0deg); }
      10% { transform: translateX(0%) translateY(0%) rotate(0deg); }
      30% { transform: translateX(65%) translateY(0%) rotate(10deg); }
      70% { transform: translateX(65%) translateY(30%) rotate(-10deg); }
      90% { transform: translateX(0%) translateY(0%) rotate(-5deg); }
      100% { transform: translateX(0%) translateY(0%) rotate(0deg); }
  }
  @keyframes drone-hover {
      0% { transform: translateX(0%) translateY(10%) rotate(-3deg); }
      25% { transform: translateX(0%) translateY(6%) rotate(-5deg); }
      50% { transform: translateX(0%) translateY(3%) rotate(-3.5deg); }
      75% { transform: translateX(0%) translateY(6%) rotate(-2deg); }
      100% { transform: translateX(0%) translateY(10%) rotate(-3deg); }
  }
  @keyframes drive {
    0% {
      transform: translateX(0%);
    }
    10% {
      transform: translateX(0%);
    }
    40% {
      transform: translateX(-39%);
    }
    50% {
      transform: translateX(-39%);
    }
    90% {
      transform: translateX(0%);
    }
    100% {
      transform: translateX(0%);
    }
  }
}

    @media (min-width:2000px) and (max-width:4000px) {
      .area {
        transform: translateY(80%);
      }
    }

    @media screen and (max-width:990px) {
      .area {
        position: absolute;
        top: 30%;
        left: 10%;
        transform: translateY(0);
      }
    }

   .img_style {
      max-width: 100%;
      width: 300px;
      position: absolute;
      top: 25%;
      left: 28%;
    }
